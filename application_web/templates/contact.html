<body id="top">


  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">

    <!-- NAVBAR -->
    <header class="site-navbar mt-3">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="site-logo col-6"><a href="index.html"><img width="160" height="80" src={{url_for('static', filename='images/logo.png')}} alt=""></a></div>

          <nav class="mx-auto site-navigation">
            <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
              <li><a href="index.html">Accueil</a></li>

            </ul>
          </nav>

          <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
            <div class="ml-auto">
              <a href="contact.html" class="btn btn-primary border-width-2 d-none d-lg-inline-block"><span
                  class="mr-2 icon-paper-plane"></span>Contactez nous</a>
            </div>
            <a href="#" class="site-menu-toggle js-menu-toggle d-inline-block d-xl-none mt-lg-2 ml-3"><span
                class="icon-menu h3 m-0 p-0 mt-2"></span></a>
          </div>

        </div>
      </div>
    </header>

    <!-- HOME -->
    <section class="home-section section-hero inner-page overlay bg-image"
      style="background-image: url({{ url_for('static', filename='images/hero_1.jpg')}});" id="home-section">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">Contactez nous</h1>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="site-section" id="next-section" >
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <form action="contact.html" class="" method='post' id="contact_form">
      
              <div class="row form-group">
    
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" name='email' id="email" class="form-control" placeholder='Email' required>
                </div>
              </div>
    
              <div class="row form-group">
    
                <div class="col-md-12">
                  <label class="text-black" for="subject">Sujet</label>
                  <input type="subject" name='subject' id="subject" class="form-control" placeholder='Sujet' required >
                </div>
              </div>
    
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control"
                    placeholder="Ecrivez vos notes ou questions ici ..." required></textarea>
                </div>
              </div>
    
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Envoyer le message" class="btn btn-primary btn-md text-white">
                </div>
              </div>
    
    
            </form>
          </div>
          <div class="col-lg-5 ml-auto">
            <div class="p-4 mb-3 bg-white">
              <p class="mb-0 font-weight-bold">Addresse: </p>
              <p class="mb-4">Ensias Maroc</p>
    
              <p class="mb-0 font-weight-bold">Telephone:</p>
              <p class="mb-4"><a href="#">+212 610 100 400 </a></p>
    
              <p class="mb-0 font-weight-bold">Adresses email:</p>
              <p class="mb-0"><a href="#">webvisionapp@gmail.com</a></p>
    
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
          
        <div class="row text-center">
          <div class="col-12">

            </p>

  <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/stickyfill.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.fancybox.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
    
  <script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.animateNumber.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>

  <script>
  $(document).ready(function(){
    if({{submission_successful | safe}} ){
       document.getElementById("next-section").scrollIntoView();
       setTimeout(function(){ alert("Votre message est envoye avec succes, nous vous repondrons le plus tot possible "); }, 100);
    }
  });
</script>
